        <div class="container">
            <div class="header">
              <!--
                <ul class="nav nav-pills pull-right">

                <h3 class="text-muted">Surrer</h3>
            </div>

            <div class="View__detail">
              <div class="View__room">
                <div class="View__roomName">$room name</div>
                <p class="View__roomDescription">$room description</p>
                <p class="View__roomOwner">$user_name</p>
              </div>

              <div class="View__content">
                <h2 class="View__contentTitle">$content_title</h2>
              </div>
            </div>

            <div class="View__main row">
              <div class="View__video col-sm-8">
                <video id="video" class="View__videoContent" src="movie/movie1.mov" width="400" height="300"></video>
		<div style="width:400px; background-color:#333333; color:#000000;">
		  <input type="button" value="Play" onClick="playVideo()">	
		  <input type="button" value="Stop" onClick="pauseVideo()">
		  <input type="button" value="Volume Up" onClick="upVolume()">
		  <input type="button" value="Volume Down" onClick="downVolume()">
		</div>
              </div>

              <div class="View__listener col-sm-4">
                <div class="View__comment">
                  <ul class="View__commentLists">
                    <li class="View__commentList">hogehoge</li>
                    <li class="View__commentList">hogehoge</li>
                  </ul>
                </div>
                <div class="View__member">
                  <ul class="View__memberLists">
                    <li class="View__memberList">nickname</li>
                    <li class="View__memberList">nickname</li>
                  </ul>
                </div>
              </div>
            </div>



            <div class="footer">
                <p>powerd by あんぐら部</p>
            </div>

        </div>
        

        <script src="scripts/vendor.js"></script>
        <script src="scripts/app.js"></script>

	    var v = document.getElementById('video');
	    function playVideo() {	//再生ボタン押下時の処理
		//動画を再生
		v.play();
	    }
	    function pauseVideo() {	//一時停止ボタン押下時の処理
        	//動画を一時停止
		v.pause();
	    }
	    function upVolume() {	//音量アップボタン押下時の処理
		//音量を上げる
		v.volume = v.volume + 0.25;
	    }
	    function downVolume() {	//音量ダウンボタン押下時の処理
		//音量を下げる
		v.volume = v.volume - 0.25;
	    }
        </script>
